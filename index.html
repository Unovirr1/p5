<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
      let img = createImg("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Compact_Logo_%282021-present%29.svg/800px-VK_Compact_Logo_%282021-present%29.svg.png");
img.position(0, 0);
    }

    function draw() {
fill(255)
  translate(200, 200)
      background(220);
      stroke(255)
  //circles
   for(let i = 0; i < 7; i+=1){
     if (sin(i-5)<0){
       
        fill(255)
     }else(fill(0))
     rotate(i)
     ellipse(0, sin((mouseX+5*i)/10)*100, noise(i)*90)}
    }
  </script>
</body>
</html>
