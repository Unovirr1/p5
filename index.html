<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      
  w=1600
  h=400
  createCanvas(w, h);
  textSize(16);
  fill(211,211,211)
    }

    function draw() {

  translate(w/2, h/2)
  background(19,19,19);
  if(mouseX>w*0.25 && mouseY>h*0.25&&mouseX<w*0.75 && mouseY<h*0.75){rotate((mouseX-w*0.25)/50)}
  text('Создаю визуальное оформление и интерактивный видеоконтент для музыкальных проектов.', -w/2, 0);
  text('Занимаюсь версткой журналов и книг', -w/2, 16*1.5);
    }
  </script>
</body>
</html>
