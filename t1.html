<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(400, 400);
    }

    function draw() {
fill(255)
  translate(200, 200)
      background(220);
      stroke(255)
  //circles
   for(let i = 0; i < 7; i+=1){
     if (sin(i-5)<0){
       
        fill(255)
     }else(fill(0))
     rotate(i)
     ellipse(0, sin((mouseX+5*i)/10)*100, noise(i)*90)}
    }
  </script>
  <main><canvas id="defaultCanvas0" class="p5Canvas" width="800" height="800" style="width: 400px; height: 400px;"></canvas></main>
</body>
</html>
